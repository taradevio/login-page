<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="left-wrapper">
            <div class="left">
                <img src="https://png2.cleanpng.com/sh/bc507aabbc07f83caa5777f4cdef792e/L3zxdHE5UMI1OGU4SJH5ZnGycbLrUP14bapuRuJ3Zx==/aad0mweyi.png" alt="bird animation" width="370px">
                <h1>WingGuard - Bird Preservation Initiative</h1>
                <p>Your gateway to protecting and preserving our feathered friends. </p>
            </div>
        </section>
        <section id="right-wrapper">
            <div class="right">
                <div class="intro">
                    <h1>WingGuard</h1>
                    <p>Welcome to WingGuard</p>
                </div>
                <form>
                    <input type="email" id="email" placeholder="E-mail" name="email" />
                    <input type="password" id="password" placeholder="Password" name="password" />
                    <a href="#">Forgot Password?</a>
                    <button type="button" id="btnSubmit">Sign In</button>
                </form>
                <p>New to WingGuard?</p>
                <a href="#">Create an Account</a>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
